<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Office Movie Add Form</title>
</head>

<body>
    <form>
        <table>
            <tr>

                <td><label for="movieName">Movie:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="studio">Studio:</label></td>
                <td><select name="Studio" id="studio">
                        <option value="empty">Select Studio</option>
                        <option value="sony">Sony Picture Entertainment</option>
                        <option value="stx">STX Entertainment</option>
                        <option value="universal">Universal Pictures</option>
                        <option value="disney">Walt Disney Studio</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="gross">Gross:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="theaters">Theaters:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="release">Release:</label></td>
                <td><input type="checkbox"></td>

            </tr>
            <tr>
                <td><input type="reset"><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
